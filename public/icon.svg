<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#003366"/>

  <!-- Truck Icon -->
  <g transform="translate(256, 256)">
    <!-- Truck body -->
    <rect x="-140" y="-80" width="200" height="120" rx="10" fill="#00C853"/>

    <!-- Truck cab -->
    <rect x="-140" y="-100" width="60" height="40" rx="5" fill="#00C853"/>

    <!-- Wheels -->
    <circle cx="-100" cy="50" r="30" fill="#1a1a1a" stroke="#00C853" stroke-width="4"/>
    <circle cx="20" cy="50" r="30" fill="#1a1a1a" stroke="#00C853" stroke-width="4"/>

    <!-- Wheel rims -->
    <circle cx="-100" cy="50" r="15" fill="#666"/>
    <circle cx="20" cy="50" r="15" fill="#666"/>

    <!-- Checkmark overlay -->
    <path d="M 80 -60 L 110 -30 L 160 -90"
          stroke="#00C853"
          stroke-width="20"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Text -->
    <text x="0" y="-130"
          text-anchor="middle"
          font-family="Arial, sans-serif"
          font-size="48"
          font-weight="bold"
          fill="#00C853">CARB</text>
    <text x="0" y="120"
          text-anchor="middle"
          font-family="Arial, sans-serif"
          font-size="32"
          font-weight="bold"
          fill="white">CHECK</text>
  </g>
</svg>
