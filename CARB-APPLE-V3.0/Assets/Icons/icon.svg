<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#003366" rx="80"/>

  <!-- Truck silhouette -->
  <g transform="translate(256, 256)">
    <!-- Truck body -->
    <rect x="-140" y="-40" width="180" height="80" fill="#FFD700" rx="8"/>

    <!-- Truck cab -->
    <rect x="-160" y="-60" width="60" height="80" fill="#FFD700" rx="8"/>

    <!-- Windshield -->
    <rect x="-150" y="-50" width="40" height="35" fill="#87CEEB" rx="4"/>

    <!-- Wheels -->
    <circle cx="-140" cy="40" r="25" fill="#2C3E50"/>
    <circle cx="-140" cy="40" r="15" fill="#7F8C8D"/>
    <circle cx="-40" cy="40" r="25" fill="#2C3E50"/>
    <circle cx="-40" cy="40" r="15" fill="#7F8C8D"/>
    <circle cx="20" cy="40" r="25" fill="#2C3E50"/>
    <circle cx="20" cy="40" r="15" fill="#7F8C8D"/>

    <!-- Checkmark overlay (compliance) -->
    <path d="M 60 -60 L 90 -30 L 140 -100"
          stroke="#00FF00"
          stroke-width="20"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- CARB text -->
    <text x="0" y="90"
          font-family="Arial, sans-serif"
          font-size="48"
          font-weight="bold"
          fill="#FFD700"
          text-anchor="middle">CARB</text>
  </g>
</svg>
